<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #007BFF;
        }

        p {
            font-size: 1.2rem;
            color: #666;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to try LightApp!</h1>
        <p>Copyright © 2025-present LightApp by <a href="https://suroy.cn">Suroy</a>. All rights reserved.</p>
    </div>
</body>
</html>
